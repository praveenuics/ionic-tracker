<ion-menu content-id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="information-circle" slot="start"></ion-icon>
        <ion-label>COVID-19 Information</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="help-circle" slot="start"></ion-icon>
        <ion-label>FAQ</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="checkmark-circle" slot="start"></ion-icon>
        <ion-label>Ambassdor program</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="ion-text-center">Dashboard</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="earth" class="ion-text-right"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Dashboard</ion-title>
      </ion-toolbar>
    </ion-header>
    <app-explore-container name="Dashboard page"></app-explore-container>
  </ion-content>
</div>
